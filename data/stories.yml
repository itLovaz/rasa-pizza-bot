# -------------------- HAPPY PATHS -------------------- #


# ---------- MAKE ORDER STEP 1: Store choice ---------- #

 - story: User greets and wants to order
   steps:
   - intent: greet
   - action: utter_greet
   - or:
     - intent: begin_order
     - intent: affirm
   - action: action_choose_store
   - intent: choose_store
     entities:
     - store: Domino's
   - slot_was_set:
     - store: Domino's
   - action: utter_need_menu
   - intent: ask_menu
   - action: action_show_menu
   - checkpoint: store_choosen

 - story: User wants to order but change store after seeing the menu
   steps:
   - intent: begin_order
   - action: action_choose_store
   - intent: choose_store
     entities:
     - store: Domino's
   - slot_was_set:
     - store: Domino's
   - action: utter_need_menu
   - intent: ask_menu
   - action: action_show_menu
   - intent: ask_another_menu
     entities:
     - store: Pizza Hut
   - slot_was_set:
     - store: Pizza Hut
   - action: action_show_menu
   - checkpoint: store_choosen


# ---------- MAKE ORDER STEP 2: Pizzas choices ---------- #

 - story: User choose 1 pizza
